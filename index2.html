        <script type="text/javascript">
            function handleSelection(choice) {
                console.log('What was selected: ' + choice);
                if (choice === 'AuthResult') {
                    console.log('Inside Auth Result');
                    $(".hidden > *").css('display', 'none');

                    $("#accountName").show();
                    $("#acquirerAuthResultCode").show();
                    $("#acquirerAVSResultCode").show();
                    $("#acquirerCVNResultCode").show();
                    $("#acquirerApprovalCode").show();
                    $("#acquirerTransactionID").show();
                    $("#acquirerCD").show();
                    $("#authorizedAmount").show();
                    $("#password").show();
                    $("#paymentID").show();
                    $("#transactionID").show();
                    
                    document.getElementById('container1').style.display = "block";
                }
                else if (choice === 'BankAccountToTemporaryToken') {
                    console.log('Inside BankAccountToTemporaryToken');
                    $(".hidden > *").css('display', 'none');

                    $("#accountName").show();
                    $("#checkAccountNumber").show();

                    document.getElementById('container1').style.display = "block";
                }
                else if (choice === 'ChallengeQuestionAnswer') {
                    $(".hidden > *").css('display', 'none');
                    $("#accountName").show();
                    $("#answerNumber").show();
                    $("#password").show();
                    $("#paymentID").show();
                    $("#type").show();
                    document.getElementById('container1').style.display = "block";

                }
                else if (choice === 'ChallengeQuestionBegin')
                {
                    $(".hidden > *").css('display', 'none');

                    $("#accountName").show();
                    $("#dayOfBirth").show();
                    $("#last4SSN").show();
                    $("#monthOfBirth").show();
                    $("#password").show();
                    $("#paymentID").show();
                    $("#yearOfBirth").show();

                    document.getElementById('container1').style.display = "block";
                }
                else if (choice === 'ChargeAccountToTemporaryToken' || choice === 'TestCurl') {
                    console.log('Inside ChargeAccountToTemporaryToken');
                    $(".hidden > *").css('display', 'none');

                    $("#accountName").show();
                    $("#chargeAccountNumber").show();

                    document.getElementById('container1').style.display = "block";
                }
